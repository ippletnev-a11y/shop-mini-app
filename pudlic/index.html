<!DOCTYPE html>
<html>
<head>
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin: 5px; background: #2481cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üõçÔ∏è –ú–æ–π –º–∞–≥–∞–∑–∏–Ω</h1>
    <button onclick="orderProduct('iPhone')">üì± iPhone - $999</button>
    <button onclick="orderProduct('MacBook')">üíª MacBook - $1999</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function orderProduct(product) {
            try {
                const response = await fetch('/api/bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create_order',
                        product: product,
                        user_data: Telegram.WebApp.initDataUnsafe
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    Telegram.WebApp.showPopup({
                        title: '–£—Å–ø–µ—à–Ω–æ!',
                        message: `–ó–∞–∫–∞–∑ "${product}" –ø—Ä–∏–Ω—è—Ç! ID: ${result.order_id}`
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
