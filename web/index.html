<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    }
    h1 { color: #333; }

      padding: 10px 20px;
      border-radius: 10px;

    }
  </style>
</head>
<body>
  <h1>–ü—Ä–∏–≤–µ—Ç –∏–∑ Mini App üëã</h1>
  <p id="user"></p>
  <button id="sendData">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É</button>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram –æ–±—ä–µ–∫—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // –¥–µ–ª–∞–µ—Ç –æ–∫–Ω–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
    const userInfo = tg.initDataUnsafe?.user;
    if (userInfo) {
      document.getElementById('user').innerText =
        `–ü—Ä–∏–≤–µ—Ç, ${userInfo.first_name}!`;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
    document.getElementById('sendData').addEventListener('click', () => {
      const data = { message: "–î–∞–Ω–Ω—ã–µ –∏–∑ Mini App –ø–æ–ª—É—á–µ–Ω—ã!" };
      tg.sendData(JSON.stringify(data)); // –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ WebAppData
      tg.close(); // –∑–∞–∫—Ä—ã–≤–∞–µ—Ç Mini App
    });
  </script>
</body>
</html>
