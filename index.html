<!DOCTYPE html>
<html>
<head>
    <title>–ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .product-card {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #2481cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a6fb3;
        }
    </style>
</head>
<body>
    <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</h1>
    
    <div class="product-card">
        <h2>üëï –ö—Ä—É—Ç–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞</h2>
        <p><strong>–¶–µ–Ω–∞: 1500 —Ä—É–±.</strong></p>
        <button id="buy-button">üõí –ö—É–ø–∏—Ç—å —Å–µ–π—á–∞—Å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –í–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º
        tg.enableClosingConfirmation();
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe?.user;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Å –∏–º–µ–Ω–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (user) {
            document.body.insertAdjacentHTML('afterbegin', 
                `<div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; margin-bottom: 20px;">
                    üëã –ü—Ä–∏–≤–µ—Ç, ${user.first_name || '–¥—Ä—É–≥'}! 
                    ${user.username ? `(@${user.username})` : ''}
                </div>`
            );
        }

        const buyButton = document.getElementById('buy-button');

        buyButton.addEventListener('click', () => {
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∑–∞–∫–∞–∑–µ —Å —Ä–µ–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            const orderData = {
                action: "buy",
                product: "–ö—Ä—É—Ç–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞",
                price: 1500,
                quantity: 1,
                user_id: user?.id || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω",
                username: user?.username || "–±–µ–∑ –Ω–∏–∫–∞",
                first_name: user?.first_name || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                comment: "–ó–∞–∫–∞–∑ –∏–∑ Mini App",
                timestamp: new Date().toISOString()
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞',
                message: `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å "${orderData.product}" –∑–∞ ${orderData.price} —Ä—É–±.?`,
                buttons: [
                    {type: 'default', text: '‚úÖ –î–∞, –∫—É–ø–∏—Ç—å', id: 'confirm'},
                    {type: 'destructive', text: '‚ùå –û—Ç–º–µ–Ω–∞', id: 'cancel'}
                ]
            }, (buttonId) => {
                if (buttonId === 'confirm') {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                    tg.sendData(JSON.stringify(orderData));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É.');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                }
            });
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.setText("üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            buyButton.click(); // –í—ã–∑—ã–≤–∞–µ–º —Ç–æ—Ç –∂–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
        });
    </script>
</body>
</html>
