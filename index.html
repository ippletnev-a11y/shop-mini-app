<body>

    <script>

        tg.expand();

            console.log("Status:", message);

        function sendOrder() {

                price: 1500,

            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", orderData);

        if (user) {

</html>
