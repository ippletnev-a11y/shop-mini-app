<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя витрина</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Мой магазин</h1>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Товар 1">
    <h3>Крутой гаджет</h3>
    <p>Описание: Современный гаджет для всех.</p>
    <p>Цена: 1000 руб.</p>
    <button onclick="window.Telegram.WebApp.showAlert('Добавлено в корзину!')">Купить</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Товар 2">
    <h3>Модные кроссовки</h3>
    <p>Описание: Удобные и стильные кроссовки.</p>
    <p>Цена: 2500 руб.</p>
    <button onclick="window.Telegram.WebApp.showAlert('Добавлено в корзину!')">Купить</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Товар 3">
    <h3>Беспроводные наушники</h3>
    <p>Описание: Качественный звук, долгая батарея.</p>
    <p>Цена: 3500 руб.</p>
    <button onclick="window.Telegram.WebApp.showAlert('Добавлено в корзину!')">Купить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
