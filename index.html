<!DOCTYPE html>
<html>
<head>
    <title>Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тестовая Mini App</h1>
    <button onclick="sendTestData()">Отправить тестовые данные</button>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function sendTestData() {
            const testData = {
                action: "buy",
                product: "Тестовый товар",
                price: 1000,
                quantity: 1,
                user_id: 123456789,
                username: "test_user",
                comment: "Тестовый заказ",
                timestamp: new Date().toISOString()
            };
            
            console.log("Отправляемые данные:", testData);
            tg.sendData(JSON.stringify(testData));
            alert("Данные отправлены! Проверьте консоль бота.");
        }
        
        // Автоматически отправляем тестовые данные при загрузке
        // setTimeout(sendTestData, 1000);
    </script>
</body>
</html>
