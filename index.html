<!DOCTYPE html>
<html>
<head>
    <title>Магазин в Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Товар: Крутая футболка</h1>
    <p>Цена: 1500 руб.</p>
    <button id="buy-button">Купить</button>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран
        tg.MainButton.setText("Оформить заказ"); // Текст на основной кнопке (опционально)

        const buyButton = document.getElementById('buy-button');

        buyButton.addEventListener('click', () => {
            // 1. Собираем данные о заказе
            const orderData = {
                product: 'Крутая футболка',
                price: 1500,
                quantity: 1,
                user_id: tg.initDataUnsafe?.user?.id, // Важно: получаем ID пользователя
                user_name: tg.initDataUnsafe?.user?.first_name // Имя пользователя
            };

            // 2. Отправляем данные боту
            // Бот получит их в виде сообщения, которое не будет видно в чате.
            tg.sendData(JSON.stringify(orderData));

            // 3. Закрываем Mini App (опционально)
            tg.close();
        });
    </script>
</body>
</html>
